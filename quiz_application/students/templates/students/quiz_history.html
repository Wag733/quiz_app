{% extends "students/base.html" %}

{% block title %}
Quiz History
{% endblock %}

{% block content %}
<h2>Quiz History</h2>
<table>
    <thead>
        <tr>
            <th>Quiz</th>
            <th>Score</th>
            <th>Date Taken</th>
        </tr>
    </thead>
    <tbody>
        {% for result in quiz_results %}
            <tr>
                <td>{{ result.quiz.title }}</td>
                <td>{{ result.score }}%</td>
                <td>{{ result.taken_at }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
