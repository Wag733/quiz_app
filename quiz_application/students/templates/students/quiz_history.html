{% extends "students/base.html" %}

{% block title %}Quiz History{% endblock %}

{% block content %}
  <h2>Quiz History</h2>
  <ul>
    {% for result in quiz_results %}
      <li>
        <strong>{{ result.quiz.title }}</strong> - Score: {{ result.score }}%
        <a href="{% url 'quiz_review' result.id %}">Review</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
