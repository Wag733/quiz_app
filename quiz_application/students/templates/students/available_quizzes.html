{% extends "students/base.html" %}

{% block title %}
Available Quizzes
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Available Quizzes</h2>
            <ul class="list-group">
                {% for quiz in quizzes %}
                    <li class="list-group-item">
                        <h3 class="fw-bold">{{ quiz.title }}</h3>
                        <p class="text-muted">{{ quiz.description }}</p>
                        <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-primary btn-sm">Take Quiz</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
