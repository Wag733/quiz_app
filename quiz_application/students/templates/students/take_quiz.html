{% extends "students/base.html" %}

{% block title %}
Take Quiz
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">{{ quiz.title }}</h2>
            <p class="lead text-center">{{ quiz.description }}</p>
            <form method="post">
                {% csrf_token %}
                {% for form in forms %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="card-title">{{ form.instance.text }}</h3>
                            {{ form.correct_answer }}
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary btn-lg w-100">Submit Quiz</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
