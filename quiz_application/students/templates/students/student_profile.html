{% extends 'students/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Profile</h2>
<p>Username: {{ username }}</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Update Profile</h3>
    {{ profile_form.as_p }}
    <h3>Change Password</h3>
    {{ password_form.as_p }}
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
