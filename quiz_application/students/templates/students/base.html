<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'students/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Quiz Application</h1>
        <nav>
            <ul>
                <li><a href="{% url 'student_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'available_quizzes' %}">Available Quizzes</a></li>
                <li><a href="{% url 'quiz_history' %}">Quiz History</a></li>
                <li><a href="{% url 'student_profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Quiz Application</p>
    </footer>
    <script src="{% static 'students/js/scripts.js' %}"></script>
</body>
</html>
