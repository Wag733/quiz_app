{% extends 'admins/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="display-4">Edit Question: {{ question.text }}</h1>
    <hr>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
