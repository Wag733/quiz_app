{% extends 'admins/base.html' %}

{% block content %}
  <h1>Admin Dashboard</h1>
  <h2>Quizzes:</h2>
  <ul>
    {% for quiz in quizzes %}
      <li>
        {{ quiz.title }}
        <a href="{% url 'edit_quiz' quiz.pk %}">Edit</a>
        <a href="{% url 'delete_quiz' quiz.pk %}">Delete</a>
      </li>
    {% empty %}
      <li>No quizzes yet.</li>
    {% endfor %}
  </ul>

  <p><a href="{% url 'create_quiz' %}">Create New Quiz</a></p>
{% endblock %}
