{% extends 'admins/base.html' %}
{% block content %}
  <div class="container">
    <h1>Create Question for Quiz: {{ quiz.title }}</h1>
    <hr>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% if form.errors %}
        <div class="alert alert-danger">
          <strong>There are errors in your form:</strong>
          {{ form.errors }}
        </div>
      {% endif %}
      <button type="submit" class="btn btn-primary">Create Question</button>
    </form>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
  </div>
{% endblock %}
