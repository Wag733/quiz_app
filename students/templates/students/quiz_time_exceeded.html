{% extends 'students/base.html' %}

{% block content %}
  <div class="container text-center mt-5">
    <h1 class="display-4 text-danger">Time's Up!</h1>
    <p class="lead">You have exceeded the allowed time for this quiz.</p>
    <p>Unfortunately, you won't be able to continue with this quiz.</p>
    
    <a href="{% url 'quiz_history' %}" class="btn btn-primary mt-3">View Quiz History</a>

  </div>
{% endblock %}
