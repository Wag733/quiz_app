{% extends 'students/base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Log In</h2>
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" id="id_username" name="username" 
                           class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <div class="input-group">
                        <input type="password" id="id_password" name="password" 
                               class="form-control" placeholder="Enter your password" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">Log In</button>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a>
            </p>
        </div>
    </div>
</div>

<!-- Include FontAwesome for the eye icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('id_password');
        const eyeIcon = document.getElementById('eyeIcon');

        // Toggle the type attribute between password and text
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle the eye icon between eye and eye-slash
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });
</script>
{% endblock %}
