{% extends 'students/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="text-center">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
